<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tracker Application</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  
  <main>

    <div>
      <label for="New Task"></label>
      <input type="text" id="name-input">    <button id="add-name-btn">Add Task</button>
    </div>  


    <table id="table">
      <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Created</th>
        <th>Updated</th>
        <th>Edit</th>
        <th>Delete</th>
      </thead>

      <tbody></tbody>
    </table>
    
  </main>

<script src="main.js"></script>
</body>
</html>
